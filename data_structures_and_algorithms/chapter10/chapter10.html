<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="bst.js"></script>
<script>
    var nums = new BST();
    nums.insert(23);
    nums.insert(45);
    nums.insert(16);
    nums.insert(37);
    nums.insert(3);
    nums.insert(99);
    nums.insert(22);

    console.log('Inorder traversal: ');
    inOrder(nums.root);
    console.log('Preorder traversal: ');
    preOrder(nums.root);
    console.log('Postorder traversal: ');
    postOrder(nums.root);

    var value = 45;
    var found = nums.find(value);
    if (found != null) {
        console.log(' Found ' + value + ' in the BST');
    } else {
        console.log(value + ' was not in the BST');
    }
</script>
</body>
</html>
