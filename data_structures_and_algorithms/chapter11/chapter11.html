<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="graph.js"></script>
<script>
    var g = new Graph(5);
    g.addEdge(0, 1);
    g.addEdge(0, 2);
    g.addEdge(1, 3);
    g.addEdge(2, 4);
    g.showGraph();
//    g.dfs(0);
    g.bfs(0);
    var vertex = 4;
    var paths = g.pathTo(vertex);
    console.log(paths);
    while (paths.length > 0) {
        if (paths.length > 1) {
            console.log(paths.pop() + '-');
        } else {
            console.log(paths.pop());
        }
    }
</script>
</body>
</html>
